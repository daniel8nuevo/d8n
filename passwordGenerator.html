<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWD</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="pwdGenerator.js"></script>
</head>
<body>

    <div class="container">

        <div class="row">
            <form>
                <div class="input-group mt-3 mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Write your favorite word</span>
                </div>
                <input type="text" id="favWord" class="form-control">
                </div>
            </form>
        </div>

        <div class="row">
            <form>
                <div class="input-group mt-3 mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Write your favorite city</span>
                </div>
                <input type="text" id="favCity" class="form-control">
                </div>
            </form>
        </div>

        <div class="row">
            <form>
                <div class="input-group mt-3 mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Write your favorite food</span>
                </div>
                <input type="text" id="favFood" class="form-control">
                </div>
            </form>
        </div>

        <div class="row">
            <button type="button" id="generate" onclick="generatePasswordForUser()" class="btn btn-dark ml-5">GENERATE A PASSWORD</button>
        </div>

        <div class="row mt-3">
            <span> Your suitable password is :
            <span id="showGeneratedPassword"></span>
            </span>
        </div>


    </div>
    
</body>
</html>
